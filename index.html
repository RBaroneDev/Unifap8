<body>
    <h2>Verificar se número é par ou ímpar</h2>
    <form id="formNumero">
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" name="numero" required>
        <button type="button" onclick="verificarParOuImpar()">Verificar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function verificarParOuImpar() {
            // Obtém o valor do número do input
            var numero = document.getElementById('numero').value;

            // Converte o valor para um número inteiro
            numero = parseInt(numero);

            // Verifica se o número é par ou ímpar
            if (numero % 2 === 0) {
                document.getElementById('resultado').innerText = 'Par';
            } else {
                document.getElementById('resultado').innerText = 'Ímpar';
            }
        }
    </script>

    <style>
        * {
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        p {
            color: blue;
            
        }
    </style>
</body>
